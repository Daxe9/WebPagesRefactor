<!DOCTYPE html>
<html>
<head>
    <title>Path Test</title>
</head>
<body>
    <h1>Path Test for GitHub Pages</h1>
    <div id="results"></div>
    
    <script>
        function testPaths() {
            const results = document.getElementById('results');
            const isGitHubPages = window.location.hostname.includes('github.io');
            const basePath = isGitHubPages ? '/WebPagesRefactor' : '';
            
            const tests = [
                { name: 'CSS Main', path: `${basePath}/css/main-local.css` },
                { name: 'CSS Vendor', path: `${basePath}/css/vendor/introgridsection.css` },
                { name: 'Image Logo', path: `${basePath}/assets/images/logo.png` },
                { name: 'Content EN', path: `${basePath}/content/en.json` },
                { name: 'Content ZH', path: `${basePath}/content/zh.json` },
                { name: 'JS Vendor', path: `${basePath}/js/vendor/introgridsection.js` }
            ];
            
            tests.forEach(test => {
                fetch(test.path, { method: 'HEAD' })
                    .then(response => {
                        const status = response.ok ? '✅' : '❌';
                        results.innerHTML += `<p>${status} ${test.name}: ${test.path} (${response.status})</p>`;
                    })
                    .catch(error => {
                        results.innerHTML += `<p>❌ ${test.name}: ${test.path} (Error: ${error.message})</p>`;
                    });
            });
        }
        
        testPaths();
    </script>
</body>
</html>
