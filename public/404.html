<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PLP - Passion Lab Polimi</title>
    <script>
        // GitHub Pages SPA redirect
        // This script takes the current URL and redirects to the correct page
        (function(){
            var redirect = sessionStorage.redirect;
            delete sessionStorage.redirect;
            if (redirect && redirect !== location.href) {
                history.replaceState(null, null, redirect);
            }
        })();
        
        // If we're on a 404 page, redirect to home
        if (window.location.pathname !== '/') {
            window.location.replace('/');
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
